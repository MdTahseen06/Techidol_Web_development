<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <div class="registration-form">
<u><h1>REGISTRATION FORM</h1></u>

<form>
    <div class="form-group">

    <label> Name :</label>
    <input type="text" id="name" placeholder="Enter you name">
    </div>

<div class="form-group">
    <label> Father Name :</label>
    <input type="text" id="Father name" placeholder="Enter your Father Name">
</div>

<div class="form-group">
    <label> Email id :</label>
    <input type="email" id="email" placeholder="Enter your email id">
</div>

<div class="form-group">

<label for="Qualification"> Qualification:</label>

<select name="qualification" id="qualification" placeholder="select your qualification">

  <option selected>Select your qualification</option>
  <option value="DIPLOMA">DIPLOMA</option>
  <option value="BCA">BCA</option>
  <option value="B.TECH">B.TECH</option>
  <option value="MCA">MCA</option>
  <option value="M.Tech"> M.Tech</option>
</select>
</div>

<div class="form-group">
<label>Password :</label>
<input type="password" placeholder="Enter your password">

</div>

<div class="form-group">
<labe> Confirm password :</labe>
<input type="password" placeholder="Enter your Confirm password">
</div>

<div class="form-group">
<label> Mobile number :</label>
<input type="number" placeholder="Enter your Mobile number">
</div>
 
<div class="form-group">
<label for="course"> Course :</label>
<select class="form-select" aria-label="Default select example">
    <option selected>Select your course</option>
    <option value="1">WEB DEVELOPMENT</option>
    <option value="2">PYTHON</option>
    <option value="3">AI</option>
    <option value="4">ML</option>
  </select>
</div>

<div class="form-group">
    <a href="##">
    <button type="submit">submit</button>
    </a>
    </div>
</form>
</div>
</div>

</body>
</html>
